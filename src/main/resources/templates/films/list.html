<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Кинотека</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Название фильма</th>
                    <th scope="col">Год</th>
                    <th scope="col">Жанр</th>
                    <th scope="col">Продолжительность, мин.</th>
                    <th scope="col">Возраст</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film: ${films}">
                    <td th:text="${film.name}"/>
                    <td th:text="${film.year}"/>
                    <td th:text="${film.genre}"/>
                    <td th:text="${film.durationInMinutes}"/>
                    <td th:text="${film.minimalAge}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
